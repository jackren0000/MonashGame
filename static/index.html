<!DOCTYPE html>
<html>
<head>
    <title>Monash University Adventure</title>
</head>
<body>
    <h1>Welcome to the Monash University Adventure!</h1>
    <form id="upload-form">
        <input type="file" id="image-upload">
        <button type="submit">Submit</button>
    </form>
    <p id="building-name"></p>
    <p id="story-part"></p>
    
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append('file', document.getElementById('image-upload').files[0]);

            fetch('http://20.231.19.181:8000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('building-name').textContent = "Building ID: " + data['prediction'];
                document.getElementById('story-part').textContent = "Story: " + data['story'];
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
