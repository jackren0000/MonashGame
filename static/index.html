<!DOCTYPE html>
<html>
<head>
    <title>Monash Building Classifier</title>
</head>
<body>
    <h1>Monash Building Classifier</h1>

    <form id="upload-form">
        <input type="file" id="image-upload" name="image-upload" accept="image/*">
        <button type="submit">Predict</button>
    </form>

    <p id="prediction-result"></p>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('file', document.getElementById('image-upload').files[0]);

            fetch('http://20.231.19.181:8000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').textContent = 'Prediction: ' + data.prediction;
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
